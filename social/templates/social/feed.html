<!-- feed.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Social Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'feed.css' %}">
</head>
<body>
    <h1>The Social Page</h1>

    <div class="posts-container">
        {% for activity in activities %}
        <div class="post-card">
            <div class="post-header">
                <span class="post-user">{{ activity.user }}</span>
                <span class="post-date">{{ activity.created_at }}</span>
            </div>
            <div class="post-content">
                {{ activity.content }}
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="post-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Post</button>
        </form>
    </div>
</body>
</html>
