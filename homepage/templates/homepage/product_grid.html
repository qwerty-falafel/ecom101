<div class="product-grid">
    {% for product in products %}
        <div class="product-item">
            <img src="{{ product.image.url }}" alt="{{ product.title }}">
            <h2>{{ product.title }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: {{ product.price }}</p>
        </div>
    {% endfor %}
</div>
